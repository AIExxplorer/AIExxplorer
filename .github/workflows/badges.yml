name: Update Badges

on:
  schedule:
    - cron: '0 8 * * *' # Executa diariamente Ã s 2 AM UTC
  workflow_dispatch: # Permite executar manualmente

jobs:
  update-badges:
    name: Update README with Credly Badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Fetch and Display Credly Badges (Custom Action)
        uses: ./.github/actions/credly-badges
        with:
          credly-user: aiexxplorer
          gh-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --quiet HEAD; then
            git commit -m "chore: update Credly badges with custom action (transparent backgrounds)"
            git pull --ff-only
            git push
          fi
        shell: bash
