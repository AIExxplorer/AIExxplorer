name: Update Badges

on:
  schedule:
    - cron: '0 2 * * *' # Executa diariamente às 2 AM UTC
  workflow_dispatch: # Permite executar manualmente

jobs:
  update-badges:
    name: Update README with Credly Badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Update Badges
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: aiexxplorer
          NUMBER_LAST_BADGES: 0
      
      - name: Convert badges to transparent PNG format
        run: |
          # Converter URLs para versão transparente com fundo branco para fundo transparente
          # Substitui /size/80x80/ por /size/80x80_bw/ para obter badges com fundo transparente
          sed -i 's|/size/80x80/|/size/80x80_bw/|g' README.md
        shell: bash
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --quiet HEAD; then
            git commit -m "chore: update badges with transparent format"
            git pull --ff-only
            git push
          fi
        shell: bash
